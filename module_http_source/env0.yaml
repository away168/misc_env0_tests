version: 2

deploy:
  steps:
    setupVariables:
      after:
        - name: Setup Git Config
          run: |
            if [[ "$SETUP_GIT" == "true" ]]; then
              git config --global url.https://user:$ENV0_VCS_ACCESS_TOKEN@$GIT_ADDR/.insteadOf https://$GIT_ADDR/
            fi
          env:
            GIT_ADDR: "github.com/away168/misc_env0_tests"