version: 2

deploy:
  steps:
    setupVariables:
      after:
        - name: Check for files
          run: |
            ls -la
            if [[ -e .terraform ]]; then 
              ls -la .terraform
            fi
    terraformInit:
      before:
        - name: Add a file
          run: |
            touch $FILENAME
            if [[ -e .terraform ]]; then 
              touch .terraform/$FILENAME
            fi
           